box: josh/python@0.0.2
build:
  steps:
    - virtualenv:
        python_location: /usr/bin/python3.4
    - script:
        name: run tests
        code: |
          pip install -e .
          pip install pytest
          py.test
deploy:
  steps:
    - heroku-deploy:
        key-name: HEROKU_SSH_KEY
